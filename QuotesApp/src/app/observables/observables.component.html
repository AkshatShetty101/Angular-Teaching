<button type="button" class="btn btn-lg btn-outline-primary" (click)="listAllBooks()">
  Load List
</button>
<button type="button" class="btn btn-lg btn-outline-primary" (click)="insertMultiple()">
  Insert Multiple
</button>
<button type="button" class="btn btn-lg btn-outline-primary" (click)="retryRequest()">
  Retry
</button>

<div *ngIf="loaded()">
  <div class="row" *ngFor="let book of books">
    <div class="col-12" (click)="bookClicked(book.name)">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">{{ book.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
